<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Section Switch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .content-container {
            position: relative;
            overflow: hidden;
            height: 250px; /* Adjust this based on your card height */
        }
        .row-container {
            position: absolute;
            width: 100%;
            display: flex; /* Ensures all cards inside stay in one row */
            gap: 10px;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="d-flex mb-3">
        <button class="rounded-pill btn btn-sm btn-outline-dark me-2" data-target="home">Home</button>
        <button class="rounded-pill btn btn-sm btn-outline-dark me-2" data-target="kavling">Kavling</button>
        <button class="rounded-pill btn btn-sm btn-outline-dark me-2" data-target="shophouse">Shophouse / Coliving</button>
    </div>

    <div class="content-container position-relative">
        <div class="row-container" id="home">
            <div class="row" style="width: 100%;">
                <div class="col-3"><div class="card"><div class="card-body">Home Card 1</div></div></div>
                <div class="col-3"><div class="card"><div class="card-body">Home Card 1</div></div></div>
                <div class="col-3"><div class="card"><div class="card-body">Home Card 1</div></div></div>
                <div class="col-3"><div class="card"><div class="card-body">Home Card 1</div></div></div>
                <div class="col-3"><div class="card"><div class="card-body">Home Card 1</div></div></div>
            </div>
        </div>
        <div class="row-container" id="kavling" style="display: none;">
            <div class="col"><div class="card"><div class="card-body">Kavling Card 1</div></div></div>
            <div class="col"><div class="card"><div class="card-body">Kavling Card 2</div></div></div>
            <div class="col"><div class="card"><div class="card-body">Kavling Card 3</div></div></div>
        </div>
        <div class="row-container" id="shophouse" style="display: none;">
            <div class="col"><div class="card"><div class="card-body">Shophouse Card 1</div></div></div>
            <div class="col"><div class="card"><div class="card-body">Shophouse Card 2</div></div></div>
            <div class="col"><div class="card"><div class="card-body">Shophouse Card 3</div></div></div>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
    let currentDiv = $("#home"); // Default visible section

    $("button").click(function(){
        let targetId = $(this).data("target");
        let targetDiv = $("#" + targetId);

        if (targetDiv.is(":visible")) return; // Prevent redundant clicks

        // Slide out current div to the left
        currentDiv.animate({ left: "-100%" }, 500, function(){
            $(this).hide().css("left", "0"); // Reset position after hiding
        });

        // Show new div, slide in from right
        targetDiv.css({ left: "100%", display: "flex" }).animate({ left: "0" }, 500);

        // Update current div reference
        currentDiv = targetDiv;
    });
});
</script>

</body>
</html>
